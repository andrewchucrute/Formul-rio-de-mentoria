<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
   <div class="container">
<body>

    <header>
        <h1 id="titulo">Mentoria</h1>
        <h2 id="desc">Preencha o formulário abaixo para agendar a sua mentoria</h2>
    </header>

    <main>
        <form action="" class="formulario">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="tree">
                <div class="input-wrapper">
                    <label for="label1">Nome</label>
                    <input type="text" name="nome" id="">
                </div>

                <div class="input-wrapper">
                    <label for="la">Sobrenome</label>
                    <input type="text" name="nome"  id="">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="la">Email <span>(digite um email válido)</span></label> 
                <input type="email" name="email" id="email" placeholder="" required>
            </div>

            <div class="input-wrapper">
                <label for="la">Senha <span>(mínimo de 6 caracteres)</span> </label> 
                <input type="password" name="password id="password placeholder="" required>
            </div>
            </fieldset>

            <fieldset>
                <legend class="d">Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="la">Nome do seu mentor <span>(só o primeiro nome)</span> </label> 
                    <input type="text"  name="mentor id="mentor>
                </div>
            </fieldset>


                <fieldset>
                    <legend class="l2">Seus horários disponíveis</legend> 
                
                <h2>Primeira mentoria</h2>


                <div class="true">
                <div class="input-wrapper">
                    <label for="la">Data <span>(DD/MM/AAAA)</span> </label> 
                    <input type="date" id="pneu1" name="time id="time>
                </div>


                    <div class="input-wrapper">
                        <label for="la">Das</label> 
                        <input type="time" id="pneu2" name="time id="time>
                    </div>

                    <div class="input-wrapper">
                        <label for="la">Até</label> 
                        <input type="time" id="pneu3" name="time id="time>
                    </div>

                </div>
                <h2>Segunda mentoria</h2>

                <div class="true">
                    <div class="input-wrapper">
                        <label for="la">Data <span>(DD/MM/AAAA)</span> </label> 
                        <input type="date" id="pneu1" name="time id="time>
                    </div>
    
    
                        <div class="input-wrapper">
                            <label for="la">Das</label> 
                            <input type="time" id="pneu2" name="time id="time>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="la">Até</label> 
                            <input type="time" id="pneu3" name="time id="time>
                        </div>
    
                    </div>

            </fieldset>
        </form>
    </main>
    <footer>
        <input type="submit" id="Enviarform" value="Salvar">
    </footer>

</body>
</div>
</html>
